<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="registerUser(event)">
        <label for="firstname">Fornavn: </label> <br>
        <input type="text" id="firstname" name="firstname" required> <br>
        <label for="lastname">Etternavn: </label> <br>
        <input type="text" id="lastname" name="lastname" required> <br>
        <label for="email">Epost: </label> <br>
        <input type="email" id="email" name="email" required> <br>
        <label for="phone">Telefon:</label> <br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{8}" required> <br>
        <label for="password">Passord:</label> <br>
        <input type="password" id="password1" name="password1" required> <br>
        <label for="password">Passord:</label> <br>
        <input type="password" id="password2" name="password2" required> <br>
        <button type="submit">Registrer</button>

    </form>

    <script src="./javascripts/registerHandler.js"></script>
</body>
</html>
